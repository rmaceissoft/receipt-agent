services:
  - type: web
    name: receipt-agent_web
    runtime: python
    plan: free
    buildCommand: uv sync --frozen && uv cache prune --ci
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: GITHUB_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_SECRET_TOKEN
        sync: false
